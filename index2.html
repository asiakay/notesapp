<div class="second-page">
    <ol id="notes-list">

    </ol>
</div>

<a href="index.html"><h3>Back</h3></a>


<script>

(function getNotes(){
    let notes = getExistingNotes();  // turns the function into a variable
    let notesArray = Object.values(notes) // turns the getExistingNotes()/notes variable into an array of objects 
  
    let orderedList = document.getElementById("notes-list") // represents the list of notes, tells browser to display as an ordered list
    notesArray.forEach(note => { // forEach assigns an html tag (li) foreach list item in the array of note objects
        let listItem = document.createElement("li")
        listItem.innerHTML = note // innerHTML represents the HTML content of an element , in this case the list item which is creating the line items in our ordered list 
        orderedList.appendChild(listItem) // append child adds an item onto a list
    })
})()

</script>
