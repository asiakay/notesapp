<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Note Taker App</title>
</head>
<body>
    <div class="front-page">
        <h2 class="header">Note Taker App</h2>
            <textarea id="note" name="note-text" class="note-area"></textarea>
            <br>
            <button id="submit" onclick="saveNote()" class="submit">Save Note</button>
        <div class="notes-link">
            <a href="index2.html" >View Notes</a>
        </div> 
    </div>
</body>



<script>
    // textElement = text written in id named "note"
    // document = the browser window
    // getElementById = telling the browser you want to access the id 
    // with the name "note", in this case, the textarea we are writing 
    // the note into
var textElement = document.getElementById("note")
// function saveNote() is where we're putting instructions for what 
// to do if the the textElement variable we defined is empty 
// we're saying we want to return a pop up alert saying the "text is empty"  
function saveNote() {
    if (textElement.value == "") {
        return alert ("text is empty")    
    }   
    // const id represents/points to the function getNoteId()
    // let noteObject represents/points to the function getExistingNotes() 
    const id = getNoteId()
    let noteObject = getExistingNotes()
    
    if(!noteObject){ // <= if (!noteObject) means if there's no existing note already, then we're creating the first noteObject

        noteObject = {} // that's why it's empty in the brackets
    }
    // noteObject[id] gives a noteObject in the array an id # to be indexed
    noteObject[id] = textElement.value // <= remember textElement refers to the "note" id. The value is what number note is being saved
    
    // localStorage = memory stored in the browser. setItem = giving instructions to save textElement we gave the id name, "note". 
    // "localStorage.setItem('note', JSON.stringify(noteObject)) makes sure it's saved as a string pointing to the variable noteObject
    localStorage.setItem('note', JSON.stringify(noteObject))
    alert("Note Saved")
}



</script>
